worker_processes auto;
events { worker_connections 1024; }

http {
  upstream fe_upstream { least_conn; server frontend-1:3000; server frontend-2:3000; }
  upstream be_upstream { least_conn; server backend-1:3001;  server backend-2:3001; }

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  server {
    listen 3000;

    location /api/ {
      proxy_pass http://be_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    location / {
      proxy_pass http://fe_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
